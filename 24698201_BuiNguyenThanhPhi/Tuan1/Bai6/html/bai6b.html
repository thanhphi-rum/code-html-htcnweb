<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6B</title>
    <link rel="stylesheet" href="../css/bai6b.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Contact Us</h1>
        </div>
        <div>
            <fieldset>
                <legend>Your Message</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>To</td>
                            <td><input type="text" name="to" id="to"></td>
                        </tr>
                        <tr>
                            <td>Your Email</td>
                            <td><input type="email" name="youremail" id="youremail"></td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td>
                                <textarea name="message" id="message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Attack File</td>
                            <td><input type="file" name="attackfile" id="attackfile"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>How you found us</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>How did you hear of us</td>
                            <td>
                                <select name="howdidyouhearofus" id="howdidyouhearofus">
                                    <option value="google">Google</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="ig">Igstagram</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Newsletter</td>
                            <td>
                                <input type="checkbox" name="newsletter" id="newsletter">
                                Ensure this box is checked if you would like to receive email update
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</body>
</html>
