<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan 4 - Bai2A</title>
    <link rel="stylesheet" href="../css/Bai2a.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container w-50 border border-1 border-primary p-0 mt-5 mb-5">
        <div class="table-responsive-sm p-4 custom-color">
            <table class="table">
                <tbody>
                    <tr>
                        <td colspan="2" class="">
                            <h5 class="mt-3">Checkout</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <div class="align-items-center mb-3 mt-3">
                                    <h6 class="mb-0">Product 1</h6>
                                    <p class="text-body-secondary">
                                        Lorem ipsum dolor sit amet.
                                    </p>
                                </div>
                                <div>
                                    <h6 class="mb-0">Product 2</h6>
                                    <p class="text-body-secondary">
                                        Lorem ipsum dolor sit amet.
                                    </p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>
                                <div class="text-end fw-bold mt-4">$200</div>
                                <div class="text-end fw-bold mt-3 pt-4">$120</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 class="mt-2">Total</h6>
                        </td>
                        <td>
                            <div class="text-end fw-bold mt-2">$320</div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="table-responsive-sm mt-5 pt-2 p-4">
            <h5 class="mb-3 border-bottom pb-2">Credit Card Details</h5>
            <form class="w-100">
                <table class="table table-borderless align-middle mb-0 w-100">
                    <tbody>
                        <tr>
                            <td class="pb-1 w-100">
                                <label class="form-label small text-secondary fw-bold">CARD HOLDER</label>
                            </td>
                            <td class="pb-1">
                                <label class="form-label small text-secondary fw-bold">EXPIRATION DATE</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="pt-0">
                                <input type="text" class="form-control" placeholder="Card Holder">
                            </td>
                            <td class="pt-0">
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control text-center" placeholder="MM" style="width: 70px;">
                                    <span class="mx-2 text-muted">/</span>
                                    <input type="text" class="form-control text-center border-primary" placeholder="YY" style="width: 70px; border-width: 2px;">
                                </div>
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="pb-1"><label class="form-label small text-secondary fw-bold">CARD NUMBER</label></td>
                            <td class="pb-1"><label class="form-label small text-secondary fw-bold">CVC</label></td>
                        </tr>
                        <tr>
                            <td class="pt-0">
                                <input type="text" class="form-control" placeholder="Card Number">
                            </td>
                            <td class="pt-0">
                                <input type="text" class="form-control" placeholder="CVC" style="width: 150px;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" class="btn btn-primary w-100 mt-5 fw-bold">
                                    Proceed
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
