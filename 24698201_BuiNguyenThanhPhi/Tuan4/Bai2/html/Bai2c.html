<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan 4 - Bai2C</title>
    <link rel="stylesheet" href="../css/Bai2c.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container w-50 mx-auto mt-3 color-border">
        <form action="">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-4">
                        <label for="username">Username<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="text" name="username" id="username" placeholder="Choose your username">
                    </div>
                    <div>
                        <label for="email">E-mail<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="email" name="email" id="email" placeholder="Your current email address"><br>
                    </div>
                    <div>
                        <label for="pass">Password<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="password" name="pass" id="pass" placeholder="Create a password"><br>
                    </div>
                    <div>
                        <label for="username">Full Name<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="text" name="username" id="username" placeholder="Your First name and Last name"><br>
                    </div>
                    <div>
                        <label for="username">Gendner<sup>*</sup></label><br>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-4">
                        <label for="companyname">Company name<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="text" name="username" id="username" placeholder="Your company name">
                    </div>
                    <div>
                        <label for="cate">Category<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="cate" name="cate" id="cate" placeholder="Skills category"><br>
                    </div>
                    <div>
                        <label for="pass">Contact number<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="password" name="pass" id="pass" placeholder="Provide your number"><br>
                    </div>
                    <div>
                        <label for="username">Your location<sup>*</sup></label><br>
                        <input class="form-control mt-1" type="text" name="username" id="username" placeholder="Your Pincode and City"><br>
                    </div>
                    <div>
                        <input type="checkbox" name="policy" id="policy">Agree with the terms and conditions
                    </div>
                    <div class="mt-3 mb-3">
                        <button type="button" class="btn btn-success">
                            Sign up
                        </button>
                        <span>or</span>
                        <button type="button" class="btn btn-primary">
                            Sign Up with Facebook
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
