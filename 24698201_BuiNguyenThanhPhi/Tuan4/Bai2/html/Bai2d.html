<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan 4 - Bai4D</title>
    <link rel="stylesheet" href="../css/Bai2d.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container w-50 border border-3 mt-3">
        <form action="" class="was-validated">
            <div class="row">
                <div class="col-sm-4">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Mark" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="col-sm-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Otto" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="col-sm-4" style="margin-top: 30px;">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
                <div class="col-sm-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid state.</div>
                </div>
                <div class="col-sm-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-check ms-3">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 my-3">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
